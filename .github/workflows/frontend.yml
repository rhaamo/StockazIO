name: StockazIO Frontend

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 17.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: |
        cd front
        CXXFLAGS="--std=c++14" yarn install
    - name: Check linting
      run: |
        cd front
        yarn lint --no-fix
    - name: Test build
      env:
        NJS: ${{ matrix.node-version }}
      run: |
        cd front
        [ "${NJS}" == "16.x" ] && yarn build || echo 'not using nodejs 16.x'
        [ "${NJS}" == "17.x" ] && NODE_OPTIONS=--openssl-legacy-provider yarn build || echo 'not using nodejs 17.x'
